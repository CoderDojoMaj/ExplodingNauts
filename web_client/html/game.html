<!DOCTYPE html>
<html lang="en">

<head>
   <link rel="shortcut icon" type="image/png" href="images/favicon.ico"/>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>ExplodingNauts</title>
   <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,300i,400,400i,700,700i&display=swap&subset=latin-ext"
      rel="stylesheet">
   <link rel="stylesheet" href="css/styles.css">
   <link rel="stylesheet" href="css/game.css">
   <link rel="stylesheet" href="css/cards.css">
</head>

<body>
   <h1 id="username" class="subtitle"></h1>
   <card class="ExplodingKitten hidden template">Exploding kitten</card>
   <card class="Attack hidden template">Attack</card>
   <card class="Defuse hidden template">Defuse</card>
   <card class="Nope hidden template">Nope</card>
   <card class="SeeTheFuture hidden template">See the future (x3)</card>
   <card class="Skip hidden template">Skip</card>
   <card class="Favor hidden template">Favor</card>
   <card class="Shuffle hidden template">Shuffle</card>
   <card class="RainbowCat hidden template">Rainbow cat</card>
   <card class="HairyPotatoCat hidden template">Hairy potato cat</card>
   <card class="TacoCat hidden template">Tacocat</card>
   <card class="BeardCat hidden template">Beard cat</card>
   <card class="Cattermelon hidden template">Cattermelon</card>
   <card class="TargetedAttack hidden template">Targeted Attack</card>
   <card class="Back hidden template"></card>

   <div class="deck">
      <card class="Back fake"></card>
      <card class="Back fake"></card>
      <card class="Back fake"></card>
   </div>

   <div id="sidebar">
      <p id="startTime"><span id="timer"></span>&#128337;</p>
      <div class="sep"></div>
      <img src="/images/people.svg" id="people">
   </div>

   <div class="hand" id="hand"></div>
   <div id="hand_scroll" class="scrollRect vis_hidden"></div>

   <div class="discardPile">
   </div>
   <button id="putMultiple">&#10137;</button>
   <div class="stackHandInfo correct">&#10004;</div>
   <div class="stackHandInfo error">&#10008;</div>
   <div class="stackHand">
   </div>

   <div id="stf_modal" class="hidden">
      <card id="stf_card1"></card>
      <card id="stf_card2"></card>
      <card id="stf_card3"></card>
      <button id="stf_ok">Ok</button>
   </div>

   <div id="defused_modal" class="hidden">
      <div id="defused_cards">
         <div id="ek_position_defused"></div>
      </div>
      <button id="defused_ok">Ok</button>
   </div>
   <div id="defused_scroll" class="scrollRect vis_hidden"></div>

   <div id="people_modal" class="hidden">
      <div id="people_modal_content">
         <h2 id="people_title">Players</h2>
         <hr color="#f00">
         <ul id="people_list"></ul>
         <button id="people_ok">Ok</button>
      </div>
   </div>

   <div id="twocat_modal" class="hidden">
      <div id="twocat_cards">
      </div>
      <button id="twocat_ok">Ok</button>
   </div>
   <div id="twocat_scroll" class="scrollRect vis_hidden"></div>

   <div id="threecat_modal" class="hidden">
      <div id="threecat_cards">
      </div>
      <button id="threecat_ok">Ok</button>
   </div>
   <div id="threecat_scroll" class="scrollRect vis_hidden"></div>

   <div id="fivecat_modal" class="hidden">
      <div id="fivecat_cards">
      </div>
      <button id="fivecat_ok">Ok</button>
   </div>
   <div id="fivecat_scroll" class="scrollRect vis_hidden"></div>

   <div id="favor_modal" class="hidden">
      <div id="favor_cards">
      </div>
      <button id="favor_ok">Ok</button>
   </div>
   <div id="favor_scroll" class="scrollRect vis_hidden"></div>

   <script src="js/lib/jscookie.js"></script>
   <script src="js/gameVariables.js"></script>
   <script src="js/ws.js"></script>
   <script src="js/utils.js"></script>
   <script src="js/modals.js"></script>
   <script src="js/game.js"></script>
</body>

</html>
